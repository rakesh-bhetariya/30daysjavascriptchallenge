        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Submit</button>
        </form>

        <label for="mySelect">Choose an option:</label>
        <select id="mySelect">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <p id="displayParagraph2">Selected value will be displayed here.</p>

        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>

        <button id="addButton">Add List Item</button>
        <ul id="myListt">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </section>

<script>
    let btn = document.getElementById('clickme');
    let h1 = document.querySelector('h1')
    btn.addEventListener('click', function(){
        // h1.innerText = 'Change the content'
        // h1.textContent = 'Change the content'
        // h1.innerHTML = 'Change the content'
    })

    h1.addEventListener('mouseover', function(){
        h1.style.backgroundColor = 'red'
    })

    h1.addEventListener('mouseout', function() {
        h1.style.backgroundColor = '';
    });

    document.addEventListener('DOMContentLoaded', () => {
    const image = document.getElementById('myImage');
    
    image.addEventListener('dblclick', () => {
        if (image.style.display === 'none') {
            image.style.display = 'block';
        } else {
            image.style.display = 'none';
        }
    });

    const inputField = document.getElementById('myInput');
    const displayParagraph = document.getElementById('displayText');
    // inputField.addEventListener('keydown', function(event) {
    //     console.log(`Key pressed: ${event.key}`);
    // });


    inputField.addEventListener('keyup', function() {
        displayParagraph.textContent = inputField.value;
    });

    const form = document.getElementById('myForm');
    
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Create a FormData object from the form
        const formData = new FormData(form);
        
        // Convert the form data to an object
        const formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });
        
        // Log the form data to the console
        console.log('Form data:', formObject);
    });

    const selectDropdown = document.getElementById('mySelect');
    const displayParagraph2 = document.getElementById('displayParagraph2');
    
    selectDropdown.addEventListener('change', function() {
        const selectedValue = selectDropdown.value;
        displayParagraph2.textContent = `Selected value: ${selectedValue}`;
    });

    const list = document.getElementById('myList');
    
    list.addEventListener('click', function(event) {
        // Check if the clicked element is an <li> element
        if (event.target && event.target.nodeName === 'LI') {
            console.log('List item text:', event.target.textContent);
        }
    });

    const list2 = document.getElementById('myListt');
    const addButton = document.getElementById('addButton');

    // Add a click event listener to the button to add new list items
    addButton.addEventListener('click', () => {
        const newItem = document.createElement('li');
        newItem.textContent = `Item ${list.children.length + 1}`;
        list.appendChild(newItem);
    });

    // Add a click event listener to the parent element (the list) to handle clicks on child elements
    list2.addEventListener('click', (event) => {
        // Check if the clicked element is an <li> element
        if (event.target && event.target.nodeName === 'LI') {
            console.log('List item text:', event.target.textContent);
        }
    });
});
</script>
</html>
